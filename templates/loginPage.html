<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<div class="alert alert-warning alert-dismissible fade show over" role="alert">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 login-container">
            <h2>Log in</h2>
            <div class="details">
                <form action="{{ url_for('login') }}" method="POST">
                    <i class="fas fa-user"></i>
                    <input id="username" type="text" name="username" title="username" placeholder="Username" required
                           class="login-input">
                    <br>
                    <i class="fas fa-key"></i>
                    <input id="password" type="password" name="password" title="password" placeholder="Password"
                           required class="login-input">
                    <br>
                    <button type="submit" class="btn btn-primary no-textdecoration-on-links login-button">
                        Login
                    </button>
                </form>
                <a href="{{ url_for('signup') }}">
                    <button type="button" class="btn btn-primary no-textdecoration-on-links login-button">
                        Sign up
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6">
                <p>Third Milestone project - Created by Istvan Gercsak</p>
            </div>
            <div class="col-12 col-sm-6 list-inline social-link-container">
                <ul>
                    <li class="list-inline-item">
                        <a href="https://github.com/IstvanGercsak" target="_blank">
                            <i class="fab fa-github-square fa-3x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/istvangercsak/" target="_blank">
                            <i class="fab fa-linkedin fa-3x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="{{ url_for('static', filename='script/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='script/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='script/bootstrap.min.js') }}"></script>
</body>
</html>
